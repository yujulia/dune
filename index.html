<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Goodnight Dune</title>
    <meta name="description" content="Goodnight Dune">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="deploy/main.css">   
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script type="text/javascript" src="deploy/bundle.js"></script>
  </head>
  <body> 

    <header>
      <img class="rellax" src="img/title.png" />
      <h1 class="rellax" data-rellax-speed="7"><span>Goodnight Dune </span>by Julia Yu</h1>
    </header>

<div class="all">
    <div class="room">
      <img src="img/moon-0.png" class="moon moon-0 rellax" data-rellax-speed="1" />
      <img src="img/room-0.png" class="room-top" />
      <img src="img/baron.png" class="baron baron-0 rellax" data-rellax-speed="-1" />
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/room-1.png" class="room-top" />
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/moon-2.png" class="moon moon-2 rellax" data-rellax-speed="1" />
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-2.png" class="room-top" />
      <img src="img/baron.png" class="baron baron-2 rellax" data-rellax-speed="-1"/>
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-3.png" class="room-top"/>
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-4.png" class="room-top" />
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-5.png" class="room-top" />
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-6.png" class="room-top" />
    </div>
    <div class="white-bg"></div>
    <div class="room">
      <img src="img/sky.png" class="sky rellax" data-rellax-speed="3"/>
      <img src="img/room-7.png" class="room-top" />
    </div>
</div>
  </body>
  </html>
